<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - ASSETTO</title>

  <!-- ✅ Favicon with same logo -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,
  %3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E
  %3Ccircle cx='50' cy='50' r='45' fill='%236366f1'/%3E
  %3Cpath d='M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z' fill='white'/%3E
  %3C/svg%3E" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --bg: #f9fafb;
      --text: #1f2937;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      display: flex;
      width: 880px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .register-left {
      flex: 1;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 30px;
      text-align: center;
    }
    .register-left h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .register-left p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .register-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: spinLogo 8s linear infinite;
    }
    .register-logo svg {
      width: 46px;
      height: 46px;
    }
    @keyframes spinLogo {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }
    .register-right {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .register-right h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--text);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text);
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
    }
    .btn {
      width: 100%;
      background: var(--primary);
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: var(--secondary);
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
    }
    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .register-container {
        flex-direction: column;
        width: 90%;
      }
      .register-left {
        padding: 30px 20px;
      }
      .register-right {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-left">
      <div class="register-logo">
        <!-- ✅ Gear + Briefcase Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#6366f1"/>
          <path d="M65 45h-5v-5c0-2.8-2.2-5-5-5h-10c-2.8 0-5 2.2-5 5v5h-5c-1.7 0-3 1.3-3 3v20c0 1.7 1.3 3 3 3h30c1.7 0 3-1.3 3-3V48c0-1.7-1.3-3-3-3zm-20-5h10v5h-10v-5z" fill="white"/>
        </svg>
      </div>
      <h1>Join ASSETTO</h1>
      <p>Create your account to start managing assets efficiently.</p>
    </div>

    <div class="register-right">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter password" required />
        </div>
        <button type="submit" class="btn">Register</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="index.html">Login here</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/users", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password }),
      });

      if (res.ok) {
        alert("✅ Registration successful!");
        window.location.href = "index.html";
      } else {
        alert("❌ Failed to register user.");
      }
    });
  </script>
</body>
</html>
